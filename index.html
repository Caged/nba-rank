<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script src="https://d3js.org/d3.v4.js"></script>
    <script src="https://d3js.org/d3-scale-chromatic.v1.min.js"></script>
    <script src="https://cdn.rawgit.com/tristen/tablesort/gh-pages/tablesort.min.js" charset="utf-8"></script>
    <script src="https://rawgit.com/tristen/tablesort/gh-pages/src/sorts/tablesort.number.js" charset="utf-8"></script>
    <link rel="stylesheet" href="css/app.css" media="screen" title="nba-rank" charset="utf-8">
    <title>nba-rank</title>
  </head>
  <body>
    <header class="js-header header">
      Current NBA team rankings across a variety of stats.  Data from <a href="http://stats.nba.com/">stats.nba.com</a>.
      <a class="twitter" href="https://twitter.com/caged">via. @caged</a>
    </header>
    <div class="js-vis" id="vis"></div>
    <footer class="footer">
      Select a team header to sort stats by team.  You can show only selected teams by using
      <tt>?teams=POR,UTA</tt> at the end of the URL.
    </footer>
    <script src="../js/app.js"></script>
  </body>
</html>
